<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ChatGo - 新規登録</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .google-btn {
      background-color: #db4437 !important;
      margin-top: 10px;
    }
    .google-btn:hover {
      background-color: #c23327 !important;
    }
    .terms {
      font-size: 0.9em;
      color: #777;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ChatGo 新規登録</h1>
      <a href="index.html">ログイン画面へ</a>
    </header>

    <form id="registerForm">
      <input type="email" id="email" placeholder="メールアドレス" required>
      <input type="password" id="password" placeholder="パスワード" required>
      <button type="submit">登録</button>
    </form>

    <button class="google-btn" id="googleSignUp">Googleで登録</button>

    <div class="terms">
      <p><a href="terms-of-service.html">利用規約</a>に同意の上、ご登録ください。</p>
      <p>アカウントを作成することで、利用規約に同意したことになります。</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7CWUhLBKG_Oabxxw_7RfBpSANUoDh42s",
      authDomain: "moodmirror-login.firebaseapp.com",
      databaseURL: "https://moodmirror-login-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "moodmirror-login",
      storageBucket: "moodmirror-login.firebasestorage.app",
      messagingSenderId: "1091670187554",
      appId: "1:1091670187554:web:ce919c1fca5b660995b47b",
      measurementId: "G-TPJXPMPSGZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
  
    document.getElementById('registerForm').addEventListener('submit', async (e) => {  
      e.preventDefault();  
      const email = document.getElementById('email').value;  
      const password = document.getElementById('password').value;  
  
      try {  
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);  
        const user = userCredential.user;  
        await set(ref(db, 'users/' + user.uid), {  
          email: user.email,  
          createdAt: new Date().toISOString()  
        });  
        alert("登録完了！チャット画面に移動します。");
        window.location.href = "chat.html";  
      } catch (error) {  
        alert("登録エラー：" + error.message);  
      }  
    });  
  
    document.getElementById('googleSignUp').addEventListener('click', async () => {  
      const provider = new GoogleAuthProvider();  
      try {  
        const result = await signInWithPopup(auth, provider);  
        const user = result.user;  
        await set(ref(db, 'users/'' + user.uid), {
          email: user.email,  
          createdAt: new Date().toISOString(),  
          provider: 'google'  
        });  
        alert("Googleでの登録が完了しました！チャット画面に移動します。");
        window.location.href = "chat.html";  
      } catch (error) {  
        alert("Google登録エラー：" + error.message);  
      }  
    });  
  </script>
</body>
</html>
