<!DOCTYPE html><html lang="ja">
<head><meta charset="UTF-8"><title>ChatGo グループチャット</title>
<style>
  body { font-family:sans-serif; padding:10px; background:#f0f0f0; }
  .group-item, .message-item { background:#fff; margin:5px 0; padding:8px; border-radius:5px; }
</style>
</head>
<body>
  <h1>グループチャット</h1>
  <div id="groups"></div>
  <button onclick="createGroup()">グループ作成</button>

  <div id="chat-area" style="display:none;">
    <h2>グループ: <span id="current-group-name"></span></h2>
    招待: <input type="email" id="invite-email"><button onclick="inviteMember()">招待</button>
    <button onclick="leaveGroup()">退出</button>
    <div id="messages" style="max-height:300px;overflow:auto;"></div>
    <form id="message-form"><input id="message-input" type="text"><button>送信</button></form>
    <form id="image-form"><input id="image-input" type="file" accept="image/*"><button>画像送信</button></form>
    <button id="startCallBtn">📞 通話開始</button>
  </div>

  <script type="module" src="group.js"></script>
</body></html>
