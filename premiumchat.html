<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ChatGo プレミアムチャット</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { padding: 0; background-color: #e5e5e5; }
    .premium-container { display: flex; height: 100vh; max-width: 1400px; margin: 0 auto; }
    #chat-area {
      flex: 3; display: flex; flex-direction: column;
      background-color: #ffffff;
      border-right: 1px solid #d1d1d1;
    }
    #chat-header {
        padding: 15px 20px;
        border-bottom: 1px solid #d1d1d1;
        background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        color: white;
    }
    #chat-header h1 { margin: 0; font-size: 1.5em; }
    #messages {
      flex: 1; overflow-y: auto; padding: 20px;
      display: flex; flex-direction: column; gap: 12px;
    }
    .message-container { display: flex; gap: 10px; max-width: 80%; }
    .message-container.sent { align-self: flex-end; flex-direction: row-reverse; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; background: #ccc; flex-shrink: 0; }
    .message-bubble { padding: 12px 16px; border-radius: 18px; }
    .sent .message-bubble { background-color: #0084ff; color: white; border-top-right-radius: 4px; }
    .received .message-bubble { background-color: #f0f0f0; color: #050505; border-top-left-radius: 4px; }
    #form-container { padding: 20px; border-top: 1px solid #d1d1d1; }
    #send-form { display: flex; gap: 10px; }
    #call-area {
      flex: 2; display: flex; flex-direction: column; align-items: center;
      padding: 20px; background-color: #f5f5f5;
    }
    #videos { display: flex; flex-direction: column; gap: 10px; width: 100%; }
    video { width: 100%; background: black; border-radius: 8px; }
    #call-controls { margin-top: 20px; display:flex; gap: 10px; }
  </style>
</head>
<body>
  <div class="premium-container">
    <div id="chat-area">
      <div id="chat-header"><h1>👑 Premium Secure Chat</h1></div>
      <div id="messages"></div>
      <div id="form-container">
        <form id="send-form">
          <input id="message-input" placeholder="メッセージを入力…" autocomplete="off" style="flex:1;" />
          <button type="submit">送信</button>
        </form>
      </div>
    </div>
    <div id="call-area">
      <h2>グループ通話</h2>
      <div id="videos"><video id="localVideo" autoplay muted playsinline></video></div>
      <div id="call-controls">
        <button id="start-call-btn">📞 通話開始</button>
        <button id="mute-btn">🔇 ミュート</button>
        <button id="leave-call-btn" style="background-color:#d9534f;">❌ 退出</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, collection, doc, addDoc, onSnapshot, getDoc, setDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // ... (Firebase config and initialization)
    const firebaseConfig = { /* ... */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;
    let currentChatId = "main_premium_group"; // Use a distinct ID

    // --- Auth Check ---
    onAuthStateChanged(auth, async user => {
        if (!user) { location.href = "index.html"; return; }
        currentUser = user;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists() || !userDoc.data().premium) {
            alert("このページはプレミアム会員限定です。");
            location.href = "chat.html";
            return;
        }
        // Initialize chat and call functions
        listenMessages();
        document.getElementById("send-form").addEventListener("submit", sendMessage);
        // ... (call controls setup)
    });

    // --- Message Handling ---
    async function sendMessage(e) {
        e.preventDefault();
        const text = document.getElementById("message-input").value.trim();
        if (!text) return;
        // NOTE: E2EE is not implemented for this group chat as it's more complex.
        // Messages are sent in plaintext to Firestore.
        await addDoc(collection(db, "premium_chats", currentChatId, "messages"), {
            sender: currentUser.uid,
            displayName: currentUser.displayName || 'User',
            text: text,
            timestamp: new Date()
        });
        document.getElementById("message-input").value = "";
    }

    function listenMessages() {
        const messagesDiv = document.getElementById("messages");
        const q = query(collection(db, "premium_chats", currentChatId, "messages"), orderBy("timestamp"));

        onSnapshot(q, snapshot => {
            snapshot.docChanges().forEach(change => {
                if (change.type === "added") {
                    const msg = change.doc.data();
                    const isSent = msg.sender === currentUser.uid;

                    const container = document.createElement("div");
                    container.className = isSent ? "message-container sent" : "message-container received";

                    const avatar = document.createElement("div");
                    avatar.className = "avatar";

                    const bubble = document.createElement("div");
                    bubble.className = "message-bubble";
                    bubble.textContent = msg.text;

                    container.appendChild(avatar);
                    container.appendChild(bubble);
                    messagesDiv.appendChild(container);
                }
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }
    // ... (WebRTC logic remains the same)
  </script>
</body>
</html>
