<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - ChatGo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .header-alert {
      background-color: #ffc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #e5e5e5;
    }
    .header-alert p {
      color: #333;
      margin: 0;
    }
    .google-btn {
      background-color: #db4437 !important;
    }
    .google-btn:hover {
      background-color: #c23327 !important;
    }
  </style>
</head>
<body>
  <div class="header-alert">
    <p>現在、サーバーメンテナンスのため、一部機能に制限がございます。ご不便をおかけします。</p>
  </div>

  <div class="container">
    <h1>ChatGo ログイン</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="メールアドレス" required>
      <input type="password" id="password" placeholder="パスワード" required>
      <button type="submit" id="login-button">ログイン</button>
      <button type="button" class="google-btn" id="googleLogin">Googleでログイン</button>
      <p><a href="reset.html">パスワードを忘れた場合</a></p>
      <p><a href="register.html">新規登録はこちら</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7CWUhLBKG_Oabxxw_7RfBpSANUoDh42s",
      authDomain: "moodmirror-login.firebaseapp.com",
      projectId: "moodmirror-login",
      storageBucket: "moodmirror-login.firebasestorage.app",
      messagingSenderId: "1091670187554",
      appId: "1:1091670187554:web:ce919c1fca5b660995b47b",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const handleLogin = async (userCredential) => {
        const user = userCredential.user;
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists() && userDoc.data().status === "suspended") {
            if (confirm("このアカウントは一時停止されています。アカウントを再開しますか？")) {
                await updateDoc(userDocRef, { status: "active" });
                alert("アカウントが再開されました。");
            } else {
                auth.signOut();
                return;
            }
        } else if (!userDoc.exists()) {
            // For Google sign-in, create a user document if it doesn't exist
            await setDoc(userDocRef, {
                email: user.email,
                displayName: user.displayName,
                createdAt: new Date().toISOString(),
                status: "active"
            });
        }

        sessionStorage.setItem('userId', user.uid);
        window.location.href = 'chat.html';
    };

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const button = document.getElementById('login-button');
      button.disabled = true;
      button.textContent = "ログイン中...";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        await handleLogin(userCredential);
      } catch (error) {
        alert("ログイン失敗：" + error.message);
        button.disabled = false;
        button.textContent = "ログイン";
      }
    });

    document.getElementById('googleLogin').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        await handleLogin(result);
      } catch (error) {
        alert("Googleログイン失敗：" + error.message);
      }
    });
  </script>
</body>
</html>
