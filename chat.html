<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ChatGo - チャット</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-button {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .menu {
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: white;
      border: 1px solid #ccc;
      width: 250px;
      flex-direction: column;
      z-index: 1000;
      padding: 10px;
    }

    .menu input {
      width: calc(100% - 20px);
      margin-bottom: 10px;
      padding: 5px;
    }

    .menu button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 5px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    #chat-area {
      padding: 20px;
    }

    .friend-list {
      margin-top: 10px;
    }

    .friend-item {
      cursor: pointer;
      padding: 4px;
      border-bottom: 1px solid #ccc;
    }

    .friend-item:hover {
      background-color: #e0e0e0;
    }

    #messages {
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }

    #message-form {
      display: flex;
      margin-top: 10px;
    }

    #message-input {
      flex: 1;
      padding: 8px;
    }

    #send-button {
      padding: 8px 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ChatGo</h1>
     <a href="profile.html">プロフィールページへ</a>
    <button class="menu-button" onclick="toggleMenu()">≡</button>
    <div class="menu" id="menu">
      <input type="email" id="friend-email" placeholder="メールで検索">
      <button onclick="addFriend()">フレンド追加</button>
      <div class="friend-list" id="friend-list"></div>
    </div>
  </header>

  <main id="chat-area">
  <div id="messages"></div>
    <form id="message-form" onsubmit="sendMessage(event)">
      <input type="text" id="message-input" placeholder="メッセージを入力">
      <button id="send-button">送信</button>
    </form>
    <!-- 画像送信用フォーム -->
<form id="image-form">
  <input type="file" id="image-input" accept="image/*" />
  <button type="submit">画像送信</button>
</form>
    <!-- 動画アップロードフォーム -->
<form id="video-form">
  <input type="file" id="video-input" accept="video/mp4,video/webm" />
  <button type="submit">動画を送信</button>
</form>
  </main>
  <script type="module" src="chat.js"></script>
</body>
</html>
