<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ChatGo - チャット</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  #menu { display: none; flex-direction: column; position: fixed; top: 40px; right: 10px; background: #f0f0f0; border: 1px solid #ccc; padding: 10px; width: 250px; max-height: 400px; overflow-y: auto; z-index: 1000; }
  #friend-list { max-height: 150px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; }
  .friend-item { cursor: pointer; padding: 5px; border-bottom: 1px solid #ddd; }
  .friend-item:hover { background-color: #eee; }
  #chat-container { padding: 10px; max-width: 700px; margin: auto; }
  #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 5px; margin-bottom: 10px; background: #fafafa; }
  .message { margin-bottom: 5px; }
  .message.self { text-align: right; color: blue; }
  #input-area { display: flex; gap: 5px; }
  #message-input { flex: 1; padding: 8px; }
  button { padding: 8px 12px; }
  #video-container { margin-top: 15px; display: flex; gap: 10px; }
  video { width: 45%; background: black; border: 1px solid #ccc; }
  #notifications { position: fixed; top: 5px; right: 5px; z-index: 2000; }
  .toast { background: #333; color: #fff; padding: 10px 15px; border-radius: 4px; margin-bottom: 5px; opacity: 0.9; }
</style>
</head>
<body>

<header>
  <button onclick="toggleMenu()">メニュー</button>
</header>

<div id="menu">
  <h3>フレンド追加</h3>
  <input type="email" id="friend-email" placeholder="メールアドレスを入力" />
  <button onclick="addFriend()">追加</button>
  <h3>フレンドリスト</h3>
  <div id="friend-list"></div>
</div>

<div id="chat-container">
  <div id="messages"></div>

  <form id="send-form" onsubmit="sendMessage(event)">
    <input type="text" id="message-input" placeholder="メッセージを入力" autocomplete="off" />
    <button type="submit">送信</button>
  </form>

  <div style="margin-top:10px;">
    <label>画像添付: <input type="file" id="image-input" accept="image/*" /></label>
    <label>音声添付: <input type="file" id="audio-input" accept="audio/*" /></label>
  </div>

  <div id="video-container">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
  </div>
</div>

<div id="notifications"></div>

<script type="module" src="./chat.js"></script>
</body>
</html>
