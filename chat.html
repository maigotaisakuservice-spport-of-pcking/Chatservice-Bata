<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ChatGo - チャット</title>
  <style>
    /* ... existing styles ... */
  </style>
</head>
<body>
  <header>
    <h1>ChatGo</h1>
    <a href="profile.html">プロフィールページへ</a>
    <button class="menu-button" id="menu-button">≡</button>
    <div class="menu" id="menu">
      <input type="email" id="friend-email" placeholder="メールで検索">
      <button id="add-friend-button">フレンド追加</button>
      <div class="friend-list" id="friend-list"></div>
    </div>
  </header>

  <main id="chat-area">
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="メッセージを入力">
      <button id="send-button" type="submit">送信</button>
    </form>

    <div class="form-container">
        <form id="image-form">
          <input type="file" id="image-input" accept="image/*" />
          <button type="submit">画像送信</button>
        </form>
        <form id="video-form">
          <input type="file" id="video-input" accept="video/mp4,video/webm" />
          <button type="submit">動画を送信</button>
        </form>
    </div>

    <!-- Premium Features -->
    <div id="gif-ui" style="display:none;">
      <h3>🎞️ プレミアムGIF特典</h3>
      <div id="gif-library"></div>
      <h4>🎨 カスタムGIF（最大3つ）</h4>
      <input type="file" id="custom-gif-upload" accept="image/gif" />
      <div id="custom-gif-list"></div>
    </div>
  </main>

  <script type="module" src="chat.js"></script>
</body>
</html>
