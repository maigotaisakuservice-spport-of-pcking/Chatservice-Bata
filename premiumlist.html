<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>プレミアム機能</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 1rem; }
    a, button { font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>🌟 プレミアム機能</h1>
  <p>プレミアム会員専用の機能へアクセスできます：</p>
  <ul>
    <li><a href="premiumchat.html">👑 プレミアムチャット</a></li>
    <li><button id="create-temp-chat-btn">🤫 新しい一時チャットを開始</button></li>
    <li><a href="premium_account.html">⚙️ アカウント管理</a></li>
  </ul>
  <a href="chat.html">🔙 チャットへ戻る</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7CWUhLBKG_Oabxxw_7RfBpSANUoDh42s",
      authDomain: "moodmirror-login.firebaseapp.com",
      projectId: "moodmirror-login",
      storageBucket: "moodmirror-login.firebasestorage.app",
      messagingSenderId: "1091670187554",
      appId: "1:1091670187554:web:ce919c1fca5b660995b47b",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "chat.html";
        return;
      }
      currentUser = user;
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || !userDoc.data().premium) {
        alert("このページはプレミアム会員限定です。");
        window.location.href = "chat.html";
      }
    });

    document.getElementById('create-temp-chat-btn').addEventListener('click', async () => {
      if (!currentUser) return;

      const btn = document.getElementById('create-temp-chat-btn');
      btn.disabled = true;
      btn.textContent = '作成中...';

      try {
        const tempChatsCol = collection(db, "temporary_chats");
        const newChatDoc = await addDoc(tempChatsCol, {
          creator: currentUser.uid,
          createdAt: serverTimestamp(),
          participants: [] // Start with no participants, creator joins on first load
        });

        const chatLink = `${window.location.origin}/temp_chat.html?id=${newChatDoc.id}`;
        // Open the chat in a new tab for the creator
        window.open(chatLink, '_blank');
        alert("新しい一時チャットを作成しました。新しいタブで開きます。招待する相手には、そのページのURLを共有してください。");
        btn.disabled = false;
        btn.textContent = '🤫 新しい一時チャットを開始';

      } catch (error) {
        console.error("一時チャットの作成に失敗: ", error);
        alert("エラーが発生しました。");
        btn.disabled = false;
        btn.textContent = '🤫 新しい一時チャットを開始';
      }
    });
  </script>
</body>
</html>
