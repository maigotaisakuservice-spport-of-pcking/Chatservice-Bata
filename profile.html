<script type="module">
    import { auth } from './app.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const db = getFirestore();
    const emailSpan = document.getElementById('userEmail');
    const displayNameInput = document.getElementById('displayName');
    const saveBtn = document.getElementById('saveBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const toggleMode = document.getElementById('toggleMode');

    // Dark mode toggle
    let currentMode = sessionStorage.getItem('mode') || 'light';
    if (currentMode === 'dark') document.body.classList.add('dark');
    toggleMode.addEventListener('click', () => {
      currentMode = (currentMode === 'light') ? 'dark' : 'light';
      sessionStorage.setItem('mode', currentMode);
      document.body.classList.toggle('dark');
    });

    // Auth state observer
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        return window.location.href = 'index.html';
      }
      emailSpan.textContent = user.email;

      // Fetch user profile from Firestore
      const userRef = doc(db, `users/${user.uid}`);
      const docSnap = await getDoc(userRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        displayNameInput.value = data.displayName || '';
      }
    });

    // Save display name
    saveBtn.addEventListener('click', async () => {
      const name = displayNameInput.value.trim();
      const uid = auth.currentUser.uid;
      if (!uid) return alert("ユーザーが認証されていません。");

      const userRef = doc(db, `users/${uid}`);
      try {
        await setDoc(userRef, {
          // email is already set on user creation, we only need to update displayName
          displayName: name
        }, { merge: true }); // Use merge to avoid overwriting other fields like publicKey or phoneNumber
        alert('保存しました');
      } catch (error) {
        console.error("プロフィールの保存に失敗しました:", error);
        alert("保存に失敗しました。");
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
        signOut(auth).then(() => {
            sessionStorage.clear();
            window.location.href = "index.html";
        }).catch((error) => {
            console.error("ログアウト失敗:", error);
        });
    });
</script>
