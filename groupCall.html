<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ChatGo グループ通話</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #videos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    video {
      width: 300px;
      background: black;
      border-radius: 8px;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>グループ通話</h1>
    </header>

    <div id="videos">
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div id="controls">
      <button id="muteBtn">ミュート</button>
      <button id="leaveCallBtn" style="background-color: #d9534f;">通話終了</button>
    </div>
  </div>

  <script type="module" src="groupCall.js"></script>
</body>
</html>
