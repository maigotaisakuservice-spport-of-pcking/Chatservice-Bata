<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワードリセット - ChatGo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>パスワードリセット</h1>
      <a href="index.html">ログイン画面へ</a>
    </header>

    <p>ご登録のメールアドレスを入力してください。パスワードリセット用のリンクを送信します。</p>

    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="メールアドレス" required>
      <button type="submit">リセットリンクを送信</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7CWUhLBKG_Oabxxw_7RfBpSANUoDh42s",
      authDomain: "moodmirror-login.firebaseapp.com",
      databaseURL: "https://moodmirror-login-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "moodmirror-login",
      storageBucket: "moodmirror-login.firebasestorage.app",
      messagingSenderId: "1091670187554",
      appId: "1:1091670187554:web:ce919c1fca5b660995b47b",
      measurementId: "G-TPJXPMPSGZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("リセットリンクを送信しました。メールをご確認ください。");
        window.location.href = "index.html";
      } catch (error) {
        alert("送信エラー: " + error.message);
      }
    });
  </script>
</body>
</html>
